name: CI

on:
  push:

jobs:
  tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.11", "3.10", "3.9", "3.8"]
        sklearn-version: ["0.22.3", "1.2.2"]
        pyspark-version: ["2.4.8", "3.3.2"]

    exclude:
      - python-version: "3.9"
        sklearn-version: "0.22.3"
      - python-version: "3.10"
        sklearn-version: "0.22.3"
      - python-version: "3.11"
        sklearn-version: "0.22.3"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-tests.txt
          pip install -e .

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 8

      - name: Install scikit-learn
        run: pip install scikit-learn==${{ matrix.sklearn-version }}

      - name: Install pyspark:
        run: pip install pyspark==${{ matrix.pyspark-version }}

      - name: Run tests
        run: bash python/run-tests.sh
