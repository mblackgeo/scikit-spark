name: CI

on:
  push:

jobs:
  tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        pyspark-version: ["3.3.2", "3.4.0"]
        exclude:
          - python-version: "3.11"
            pyspark-version: "3.3.2"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: adopt

      - name: Install pyspark
        run: pip install pyspark==${{ matrix.pyspark-version }}

      - name: Install test requirements
        run: pip install -r requirements-tests.txt

      - name: Install skspark
        run: pip install .

      - name: Run tests (pytest)
        run: pytest --disable-warnings -vv -rxXs python/test

      # Nose is no longer actively developed and doesn't work on python 3.10+
      - name: Run tests (nose)
        run: bash python/run-tests.sh
        if: matrix.python-version == 3.8 || matrix.python-version == 3.9
